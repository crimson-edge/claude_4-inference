<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Inference UI</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        .input-section, .output-section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        select, button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        select {
            background-color: #e9ecef;
            margin-right: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #outputWindow {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 4px;
            min-height: 250px; /* Increased height for conversation */
            max-height: 500px; /* Max height with scroll */
            overflow-y: auto;
            white-space: pre-wrap; /* Preserves whitespace and wraps text */
            word-wrap: break-word; /* Wraps long words */
        }
        .user-message {
            background-color: #d1e7dd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 5px solid #28a745;
        }
        .assistant-message {
            background-color: #e2e3e5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 5px solid #6c757d;
        }
        .error-message {
            color: #dc3545;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .clear-button {
            background-color: #dc3545;
            color: white;
        }
        .clear-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Claude AI Inference UI</h1>

        <div class="input-section">
            <label for="modelSelector">Select Claude Model:</label>
            <div class="controls">
                <select id="modelSelector">
                    <option value="claude-sonnet-4">Claude Sonnet 4</option>
                    <option value="claude-opus-4">Claude Opus 4</option>
                </select>
                <button id="clearButton" class="clear-button">Clear Conversation</button>
            </div>
            <textarea id="inputText" rows="5" placeholder="Enter your prompt here..."></textarea>
            <div style="margin-bottom: 10px;">
                <label for="fileInput">Attach File (Text or Image):</label>
                <input type="file" id="fileInput" accept=".txt,image/*">
            </div>
            <button id="submitButton">Submit</button>
        </div>

        <div class="output-section">
            <h2>Response:</h2>
            <div id="outputWindow"></div>
        </div>
    </div>

    <script>
        let conversationHistory = []; // To store messages for ongoing conversation

        // Helper function to read file asynchronously
        function readFileAsync(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = () => {
                    if (file.type.startsWith('text/')) {
                        resolve(`\n\n[ATTACHED_TEXT_FILE_CONTENT]:\n${reader.result}\n\n`);
                    } else if (file.type.startsWith('image/')) {
                        resolve(`\n\n[ATTACHED_IMAGE_BASE64]:\n${reader.result}\n\n`);
                    } else {
                        reject(new Error('Unsupported file type for direct embedding.'));
                    }
                };

                reader.onerror = (error) => {
                    reject(error);
                };

                if (file.type.startsWith('text/')) {
                    reader.readAsText(file);
                } else if (file.type.startsWith('image/')) {
                    reader.readAsDataURL(file); // Reads as Base64
                } else {
                    reject(new Error('Unsupported file type.'));
                }
            });
        }

        document.getElementById('submitButton').addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value.trim();
            const model = document.getElementById('modelSelector').value;
            const outputWindow = document.getElementById('outputWindow');
            const inputTextarea = document.getElementById('inputText');
            const fileInput = document.getElementById('fileInput');
            const selectedFile = fileInput.files[0];

            let combinedInput = inputText;
            let fileIndicator = '';

            if (selectedFile) {
                try {
                    const fileContent = await readFileAsync(selectedFile);
                    combinedInput += fileContent;
                    fileIndicator = ' <small>(+ file)</small>';
                } catch (error) {
                    console.error('Error processing file:', error);
                    outputWindow.innerHTML += `<div class="error-message">Error processing file: ${error.message}</div>`;
                    outputWindow.scrollTop = outputWindow.scrollHeight;
                    return; // Stop execution if file processing failed
                } finally {
                    fileInput.value = ''; // Clear the file input regardless of success/failure
                }
            }

            if (!combinedInput && !selectedFile) {
                return; // Don't send empty messages or if only unsupported file selected
            }

            // Add user message to history and display
            conversationHistory.push({ role: 'user', content: combinedInput });
            outputWindow.innerHTML += `<div class="user-message"><strong>You:</strong><p>${inputText}${fileIndicator}</p></div>`;
            outputWindow.scrollTop = outputWindow.scrollHeight; // Scroll to bottom

            inputTextarea.value = ''; // Clear input field

            let fullAssistantResponse = ''; // To build up the full response for history
            outputWindow.innerHTML += `<div class="assistant-message"><strong>Claude:</strong><p>`;

            try {
                // puter.ai.chat expects an array of messages for conversation history
                const response = await puter.ai.chat(conversationHistory, { model: model, stream: true });

                for await (const part of response) {
                    if (part.text) {
                        outputWindow.innerHTML += part.text;
                        fullAssistantResponse += part.text;
                    }
                }
                outputWindow.innerHTML += `</p></div>`; // Close paragraph and div for assistant message
                outputWindow.scrollTop = outputWindow.scrollHeight; // Scroll to bottom

                // Add assistant's full response to history
                conversationHistory.push({ role: 'assistant', content: fullAssistantResponse });

            } catch (error) {
                console.error('Error:', error);
                outputWindow.innerHTML += `<p class="error-message">Error: ${error.message}</p></div>`;
                outputWindow.scrollTop = outputWindow.scrollHeight; // Scroll to bottom
            }
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            conversationHistory = [];
            document.getElementById('outputWindow').innerHTML = '';
        });
    </script>
</body>
</html>
